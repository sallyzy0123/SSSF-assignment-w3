scalar DateTime

type Cat {
    id: ID
    cat_name: String
    weight: Float
    birthdate: DateTime
    owner: ID
    location: Location
    filename: String
}

type Location {
    type: GeoJSONPointType
    coordinates: [Float]
}

enum GeoJSONPointType {
    Point
}

type Query {
    cats: [Cat]
    catByID(id: ID!): Cat
    catsByArea(location: LocationInput!): [Cat]
    catsByOwner(owner: ID!): [Cat]
}

input CatInput {
    cat_name: String!
    weight: Float!
    birthdate: DateTime!
    owner: ID!
    location: LocationInput!
    filename: String!
}

input CatModifyInput {
    cat_name: String
    weight: Float
    birthdate: DateTime
    owner: ID
    location: LocationInput
    filename: String
}

input LocationInput {
    type: GeoJSONPointType!
    # Coordinates must be in format [lng, lat]
    coordinates: [Float]!
}

type CatMessage {
    message: String!
    cat: Cat
}

type Mutation {
    createCat(cat: CatInput!): CatMessage
    updateCat(id: ID!, cat: CatModifyInput!): CatMessage
    deleteCat(id: ID!): CatMessage
}